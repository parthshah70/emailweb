<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register an Email Account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
         <link rel="icon" type="image/png" href="img/logo.png" />
        <link href="css/simple-sidebar.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
       
        <h:form>
            
        <h:body  style="background-image: url(img/norway.jpg) ; background-size: cover" >
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="index.xhtml">
                            UHCL Email System
                        </a>
                       
                    </li>
                    
                    <li>
                        <a href="login.xhtml">Login</a>
                    </li>
                </ul>
            </div>
            <div id="page-content-wrapper">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h:form class="form-group">
                                <div class="form-group">
                                    <label for="fn">First Name:</label>
                                    <h:inputText id="fn"  p:placeholder="First Name" class="form-control"  required="true" requiredMessage="The First Name can not be empty" value="#{registration.firstname}" />
                                </div>
                                <div class="form-group">
                                   
                                    <label for="ln">Last Name:</label>
                                    <h:inputText id="ln" class="form-control"  p:placeholder="Last Name" required="true" requiredMessage="The Last Name can not be empty" value="#{registration.lastname}"/>
                                </div>
                                <div class="form-group">
                                    <label for="id">Email Id:</label>
                                    <h:inputText id="id" class="form-control"  p:placeholder="Email Id" required="true" requiredMessage="The accountID can not be empty" value="#{registration.id}"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <h:inputSecret id="password"  p:placeholder="Password" class="form-control" required="true" requiredMessage="The password can not be empty" value="#{registration.password}"/> 
                                </div>
                                 <div class="form-group">
                                    <label for="password1">Retype your Password:</label>
                                    <h:inputSecret id="password1"   p:placeholder="Password" class="form-control" required="true" requiredMessage="The password can not be empty" value="#{registration.password1}"/>
                                 </div>
                                 <h:commandButton class="btn btn-info btn-md" id="submit" value="Submit" action="confirmation2.xhtml"/>
                            </h:form>
                            <a href="#menu-toggle" class="btn btn-info btn-md" id="menu-toggle">Close the side menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>  
        </h:body>
            
           

        </h:form>
        
    </h:body>
</html>
