<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Compose Email</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <link rel="icon" type="image/png" href="img/logo.png" />
        <link href="css/simple-sidebar.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

    </h:head>
   
    
    <h:body>

        <h:form>

            <h:body  style="background-image: url(img/stavanger.jpg) ; background-size: cover" >
                 
                <div id="wrapper">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">
                                    UHCL Email System
                                </a>

                            </li>
                           
                            <li>
                                <a href="welcome.xhtml">Inbox#{testBean.inboxemailssize()}</a>
                            </li>
                            <li>
                                <a href="sentmails.xhtml">Sent Items</a>
                            </li>
                            
                            
                        </ul>
                    </div>
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert alert-info">
                                        <strong>Welcome, #{login.id}</strong>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">Compose new email</div>
                                        <div class="panel-body">                                    
                                            <ul class="list-group" >
                                                <h:form class="form-group">
                                                    <li class="list-group-item"><strong>From: </strong> #{createEmail.getFrom(login.id.concat("@uhcl.edu"))}</li>
                                                   
                                                <div class="form-group"> 
                                                    <li class="list-group-item"><strong>To: </strong> 
                                                        <h:inputText id="To" class="form-control"  p:placeholder="Receiver Email Id" value="#{createEmail.to}" >
                                                         <f:validateRegex 
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                        </h:inputText>
                                                            
                                                        
                                                </li>
                                                </div>
                                                <div class="form-group"> 
                                                    <li class="list-group-item"><strong>Subject: </strong>
                                                        <h:inputText id="Subject" class="form-control"  p:placeholder="Subject" value="#{createEmail.subject}" /> 
                                                </li>
                                                </div>
                                                    

	 
                                                    
                                                    
                                                <div class="form-group"> 
                                                    <li class="list-group-item"><strong>Body: </strong>
                                                        <h:inputTextarea rows="5" id="body" class="form-control" p:placeholder="Body" value="#{createEmail.body}" />
                                                    </li>
                                                </div>
                                                    
                                            </h:form>
                                            </ul>  
                                        </div>
                                    </div>
                                   
                                        <h:commandButton class="btn btn-info btn-md" id="send" value="Send Email" action="confirmation1.xhtml"/>
                                    <a href="#menu-toggle" class="btn btn-info btn-md" id="menu-toggle">Close the side menu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="js/jquery.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script>
                    $("#menu-toggle").click(function (e) {
                        e.preventDefault();
                        $("#wrapper").toggleClass("toggled");
                    });
                </script>  
            </h:body>



        </h:form>

    </h:body>
</html>
