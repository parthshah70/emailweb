<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Email Page</title>
        <meta http-equiv="pragma" content="no-cache" />
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="img/logo.png" />
        <link href="css/simple-sidebar.css" rel="stylesheet"/>
    </h:head>
    <h:body style="background-image: url(img/Stockholm.jpg) ; background-size: cover">
        <h:form>
            <div id="wrapper">
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            <a href="#">
                                UHCL Email System
                            </a>
                        </li>
                        <li>
                            <a href="createemail.xhtml">Compose email</a>
                        </li>
                        <li>
                            <a href="welcome.xhtml">Inbox#{testBean.inboxemailssize()}</a>
                        </li>
                        <li>
                            <a href="sentmails.xhtml">Sent Items</a>
                        </li>
                        <li>

                            <h:commandLink id="signout" value="Sign Out" action="#{login.theLoginAccount.signOut()}"/>
                        </li>
                    </ul>
                </div>
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="alert alert-info">
                                    <strong>Welcome, #{login.id}</strong>
                                </div>
                                <div class="panel panel-info">
<div class="panel-heading">Viewing Email</div>


                                   
                                        <div class="panel-body">
                                             <ui:repeat value="#{login.theLoginAccount.readThisEmail()}" var="i">
                                            <ul class="list-group" >
                                                <li class="list-group-item"><strong>From:  </strong>#{i.fromid}</li>
                                                <li class="list-group-item"><strong>To: </strong> #{i.toid}</li>
                                                <li class="list-group-item"><strong>Subject: </strong>#{i.subject}</li>
                                                <li class="list-group-item"><strong>Timestamp: </strong>#{i.timestamp}</li>
                                                <li class="list-group-item"><strong>Body: </strong><br></br>#{i.body}</li>
                                            </ul>

                                    </ui:repeat>                        

                                    

                                </div>

                            </div>
                                <h:commandButton class="btn btn-info btn-md" id="send" value="Reply Email" action="confirmation3.xhtml"/>
                            <a href="" class="btn btn-info btn-md" id="menu-toggle">Close the side menu</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <script src="js/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script>
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });
            </script>     
        </h:form>

    </h:body>
</html>
